<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,700;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2><a href="../index.html">Where in the world?</a></h2>
        <p class="dark-mode-toggle">
          <i class="ri-moon-fill"></i> <span class="text-dark">Dark Mode</span>
        </p>
      </div>
    </header>
    <main>
      <div class="back-container">
        <button class="back-button">
          <i class="ri-arrow-left-line"></i> Back
        </button>
      </div>
      <div class="container">
        <div class="country-image">
          <img src="" alt="" />
        </div>
        <div class="country-details">
          <h1 class="country-name"></h1>
          <div class="main-text">
            <div class="half">
              <p><b>Native Name:</b> <span class="native-name"></span></p>
              <p><b>Population:</b> <span class="population"></span></p>
              <p><b>Region:</b> <span class="region"></span></p>
              <p><b>Sub Region:</b> <span class="sub-region"></span></p>
              <p><b>Capital:</b> <span class="capital"></span></p>
            </div>
            <div class="half">
              <p><b>Top Level Domain:</b> <span class="tld"></span></p>
              <p><b>Currencies:</b> <span class="currency"></span></p>
              <p>
                <b>Currency Symbol:</b> <span class="currency-symbol"></span>
              </p>
              <p><b>Languages:</b> <span class="languages"></span></p>
            </div>
          </div>
          <div class="border-countries">
            <p>Border Countries:</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
